<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <h1 class="titulo">Calculadora</h1>
    <div id="contenedor">

        <div id="contenedor2">
            <input type="text" id="espacio">
            <div id="numbers">
                <button class="numeros" id="one" value="1">1</button>
                <button class="numeros" id="two" value="2">2</button>
                <button class="numeros" id="three" value="3">3</button>
                <button class="numeros" id="four" value="4">4</button>
                <button class="numeros" id="five" value="5">5</button>
                <button class="numeros" id="six" value="6">6</button>
                <button class="numeros" id="seven" value="7">7</button>
                <button class="numeros" id="eight" value="8">8</button>
                <button class="numeros" id="nine" value="9">9</button>
                <button class="numeros" id="zero" value="0">0</button>
                <button id="signoX">X</button>
                <button id="signo/">/</button>
                <button id="signo+">+</button>
                <button id="signo-">-</button>
                <button id="c">C</button>
                <button id="=">=</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
